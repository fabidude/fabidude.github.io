<!DOCTYPE html>
<html lang="de">

<head>
    <title>PAD-Modell als Webanwendung ©Fabian Braun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>

</head>

<body>
    <div id="container" style="border-bottom: 10px;">
        <script type="module" src="pad.js"></script>

        <!-- Farbeingabe -->
        <div class="input-group" style="justify-content: center;">

            <input style="width: 8em;" id="x_input" placeholder="R" name="x_input">
            <input style="width: 8em;" id="y_input" placeholder="G" name="y_input">
            <input style="width: 8em;" id="z_input" placeholder="B" name="z_input">
            
            <!-- Dropdown -->
            <select style="width: 8em;" class="btn btn-secondary dropdown-toggle" name="Farbsystem" id="Farbsystem">
				<option value="RGB">RGB</option>
				<option value="Cie-XYZ">XYZ</option>
				<option value="Cie-Lab">L*a*b*</option>
				<option value="Cie-Luv">L*u*v*</option>
				<option value="Cie-Lch">LCH</option>
			</select>

            
        </div>
        
        <!-- PAD + Hinzufügen -->
        <div class="input-group" style=" justify-content: center;">
            <input style="width: 8em;" id="p_input" name="p_input" placeholder="Pleasure">
            <input style="width: 8em;" id="a_input" name="a_input" placeholder="Arousal">
            <input style="width: 8em;" id="d_input" name="d_input" placeholder="Dominance">
            
            <button style="width: 8em;" type="button" id="submit_button" name="submit_button" class="btn btn-secondary">Hinzufügen</button>
        </div>
        
        <!-- Eomtionen-einblenden-Switch -->
        <div class="form-check form-switch" style="display: flex; align-items: center; justify-content: center;padding: 0.5em;">
            <!-- Farbvorschau -->
            <!-- <button class="btn btn-light" style="width: 10.6em; background-color: white; margin-right: 3.2em;" type="button" id="colour_preview_button" name="colour_preview_button" >Farbvorschau</button> -->

            <input class="form-check-input" type="checkbox" id="emotionSwitch" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Emotionen einblenden</label>
        </div>
        
        <!-- Reset-Buttons -->
        <div class="input-group" style=" justify-content: center;">
            <button style="width: 10.6em;" type="button" id="values_reset_button" name="values_reset_button" class="btn btn-secondary">Werte zurücksetzen</button>
            <button style="width: 10.6em;" type="button" id="scene_reset_button" name="scene_reset_button" class="btn btn-secondary">Szene zurücksetzen</button>
            <!-- <button disabled style="width: 10.6em;" type="button" onclick="location.href='/doku.pdf';" value="Dokumentation" class="btn btn-secondary">Dokumentation</button> -->
        </div>
    </div>

</body>

</html>
